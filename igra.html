<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ —Å –∏–∑—Ä–µ—á–µ–Ω–∏—è</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #f0f8ff; text-align: center; color: #333; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: 5px solid #FFD700; }
        h1 { color: #FF4500; font-size: 2.5em; }
        .instruction { font-size: 1.2em; margin-bottom: 20px; color: #4B0082; }
        .word-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px 0; min-height: 60px; }
        .word { padding: 10px 20px; background-color: #00BFFF; color: white; border-radius: 10px; cursor: pointer; font-size: 1.5em; user-select: none; transition: transform 0.2s; box-shadow: 2px 4px 0px #008b8b; }
        .word:hover { transform: scale(1.1); background-color: #1E90FF; }
        .drop-zone { min-height: 80px; border: 3px dashed #ccc; border-radius: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px; background-color: #fafafa; }
        .word.in-zone { background-color: #32CD32; box-shadow: 2px 4px 0px #228B22; }
        .feedback { font-size: 1.5em; font-weight: bold; margin: 20px; height: 30px; }
        .btn { padding: 10px 25px; font-size: 1.2em; cursor: pointer; border: none; border-radius: 10px; margin: 5px; transition: 0.3s; }
        .check-btn { background-color: #FF6347; color: white; }
        .hint-btn { background-color: #FFD700; color: #333; }
        .next-btn { background-color: #9370DB; color: white; display: none; }
        .score-display { font-size: 1.2em; color: #555; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container" id="game-container">
    <h1>üåü –í–µ—Å–µ–ª–∏ –∏–∑—Ä–µ—á–µ–Ω–∏—è üåü</h1>
    <p class="instruction">–ù–∞—Ç–∏—Å–Ω–∏ –¥—É–º–∏—Ç–µ –≤ –ø—Ä–∞–≤–∏–ª–Ω–∏—è —Ä–µ–¥, –∑–∞ –¥–∞ –ø–æ–¥—Ä–µ–¥–∏—à –∏–∑—Ä–µ—á–µ–Ω–∏–µ—Ç–æ!</p>
    
    <div id="word-pool" class="word-container"></div>
    <div id="answer-zone" class="drop-zone"></div>
    
    <div id="feedback" class="feedback"></div>
    
    <button class="btn check-btn" onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏ ‚úÖ</button>
    <button class="btn hint-btn" onclick="showHint()">–ü–æ–º–æ—â üí°</button>
    <button id="next-button" class="btn next-btn" onclick="nextSentence()">–°–ª–µ–¥–≤–∞—â–æ ‚û°Ô∏è</button>

    <div class="score-display">–ò–∑—Ä–µ—á–µ–Ω–∏–µ: <span id="current-idx">1</span> –æ—Ç 5</div>
</div>

<script>
    const sentences = [
        "–ö–∞–∫—ä–≤ –¥–µ–Ω –µ –¥–Ω–µ—Å?",
        "–§–æ–Ω—Ç–∞–Ω—ä—Ç –µ –∫—Ä–∞—Å–∏–≤.",
        "–ò–º–∞—à –ª–∏ —Ç–æ–ø—ä–ª —à–∞–ª?",
        "–í—Ä–µ–º–µ—Ç–æ –µ –≤–µ—Ç—Ä–æ–≤–∏—Ç–æ.",
        "–°–≤–µ—Ç–æ—Ñ–∞—Ä—ä—Ç —Å–≤–µ—Ç–∏ –∑–µ–ª–µ–Ω–æ."
    ];

    let currentIndex = 0;
    let score = 0;

    function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
    }

    function loadSentence() {
        const pool = document.getElementById('word-pool');
        const zone = document.getElementById('answer-zone');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-button');
        
        pool.innerHTML = '';
        zone.innerHTML = '';
        feedback.innerHTML = '';
        nextBtn.style.display = 'none';
        
        document.getElementById('current-idx').innerText = currentIndex + 1;

        const originalWords = sentences[currentIndex].split(' ');
        const shuffledWords = shuffle([...originalWords]);

        shuffledWords.forEach(word => {
            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.innerText = word;
            wordEl.onclick = () => moveWord(wordEl);
            pool.appendChild(wordEl);
        });
    }

    function moveWord(el) {
        const pool = document.getElementById('word-pool');
        const zone = document.getElementById('answer-zone');
        
        if (el.parentElement === pool) {
            el.classList.add('in-zone');
            zone.appendChild(el);
        } else {
            el.classList.remove('in-zone');
            pool.appendChild(el);
        }
    }

    function checkAnswer() {
        const zoneWords = Array.from(document.getElementById('answer-zone').children)
                               .map(el => el.innerText)
                               .join(' ');
        const feedback = document.getElementById('feedback');
        
        if (zoneWords === sentences[currentIndex]) {
            feedback.innerText = "–ë—Ä–∞–≤–æ! –ü—Ä–∞–≤–∏–ª–Ω–æ! üéâ";
            feedback.style.color = "green";
            document.getElementById('next-button').style.display = 'inline-block';
            score++;
        } else {
            feedback.innerText = "–û–ø–∏—Ç–∞–π –ø–∞–∫! ü§î";
            feedback.style.color = "red";
        }
    }

    function showHint() {
        alert("–ü—Ä–∞–≤–∏–ª–Ω–æ—Ç–æ –∏–∑—Ä–µ—á–µ–Ω–∏–µ –∑–∞–ø–æ—á–≤–∞ —Å: " + sentences[currentIndex].split(' ')[0]);
    }

    function nextSentence() {
        currentIndex++;
        if (currentIndex < sentences.length) {
            loadSentence();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        const container = document.getElementById('game-container');
        container.innerHTML = `
            <h1>–ö—Ä–∞–µ–Ω —Ä–µ–∑—É–ª—Ç–∞—Ç üèÜ</h1>
            <p style="font-size: 2em;">–¢–∏ –ø–æ–¥—Ä–µ–¥–∏ –≤—Å–∏—á–∫–∏ –∏–∑—Ä–µ—á–µ–Ω–∏—è!</p>
            <p style="font-size: 1.5em; color: #FF4500;">–¢–≤–æ—è—Ç —Ä–µ–∑—É–ª—Ç–∞—Ç –µ –æ—Ç–ª–∏—á–µ–Ω!</p>
            <button class="btn check-btn" onclick="location.reload()">–ò–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ üîÑ</button>
        `;
    }

    loadSentence();
</script>

</body>
</html>
